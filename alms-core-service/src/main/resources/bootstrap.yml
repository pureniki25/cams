server:
  port: 30606
spring:
  application:
    name: alms-core-service
  cloud:
    config:
      discovery:
        service-id: ussp-config-app
    bus:
      enabled: false
  profiles:
    active: local
eureka:
  instance:
    prefer-ip-address: true

ht:
#  config:
#    ui:
#      useGateWayflage: true   #是否使用网关的标志位
    uc.api:
      synch: true #是否同步API资源到用户权限中心
      isDeleteOld: false #是否删除旧资源，删除旧资源的同时，关联关系也将被删除
      packages: com.hongte.alms.core #API资源扫描的包，可用多个，多个使用“,”分隔
      app: ALMS


---
spring:
  profiles: local
  cloud:
    config:
      enabled: false
    bus:
      enabled: false
eureka:
  client:
    serviceUrl:
      defaultZone: http://172.16.200.110:30101/eureka/
ht:
  config:
    ui:
      useGateWayflage: false   #是否使用网关的标志位
---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: true
    bus:
      enabled: true
eureka:
  instance:
    ip-address: 172.16.200.110
    status-page-url: http://${eureka.instance.ip-address}:${server.port}${status-page-url-path:/info}
    health-check-url: http://${eureka.instance.ip-address}:${server.port}${health-check-url-path:/health}
  client:
    serviceUrl:
      defaultZone: http://172.16.200.110:30101/eureka/
ht:
  config:
    ui:
      useGateWayflage: true   #是否使用网关的标志位

