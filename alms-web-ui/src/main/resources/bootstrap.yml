spring:
  profiles.active: local

---
spring:
  profiles: local
  cloud:
    config:
      enabled: false
    bus:
      enabled: false

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration.RabbitAnnotationDrivenConfiguration,org.springframework.cloud.config.client.ConfigClientAutoConfiguration
management:
  security:
    enabled: false
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://172.16.200.110:30101/eureka/  # 配置注册中心url
ht:
  config:
    ui:
      gatewayUrl: http://172.16.200.110:30111/  #网关地址
      useGateWayflage: false   #是否使用网关的标志位


---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: ussp-config-app
      profile: dev
      username: root
      password: 123456
    bus:
      trace:
        enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://172.16.200.110:30101/eureka/ # 配置注册中心url
    instance:
      ip-address: 172.16.200.110
      status-page-url: http://${eureka.instance.ip-address:${spring.cloud.client.ipAddress}}:${server.port}${status-page-url-path:/info}
      health-check-url: http://${eureka.instance.ip-address:${spring.cloud.client.ipAddress}}:${server.port}${health-check-url-path:/health}
ht:
  config:
    ui:
      gatewayUrl: http://172.16.200.110:30111/  #网关地址
      useGateWayflage: true   #是否使用网关的标志位

