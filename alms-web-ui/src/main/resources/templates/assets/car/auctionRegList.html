
<!DOCTYPE html>
<!--suppress ALL -->
<html lang="zh-cn">
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title >贷后管理</title>

    <link rel="stylesheet" type="text/css" href="/src/css/themes/default.css"/>
    <!-- iview样式 -->
    <link rel="stylesheet" type="text/css" href="/plugins/iview/css/iview.css"/>
    <!--@import url("//unpkg.com/iview/dist/styles/iview.css");-->
    <!--<link rel="stylesheet" type="text/css" href="//unpkg.com/iview/dist/styles/iview.css"/>-->
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>
  	<link rel="stylesheet" href="/plugins/popover/popover.css">
    <!--   <script src="//unpkg.com/vue/dist/vue.js"></script>
       <script src="//unpkg.com/iview/dist/iview.min.js"></script>-->
    <!-- 引入vue -->
    <script type="text/javascript" src="/plugins/vue/vue.min.js"></script>
    <!-- iview js -->
    <script type="text/javascript" src="/plugins/iview/js/iview.js"></script>
            <script src="/properties/config.js"></script>
    <!--引入layui.js-->
    <script src="/plugins/layui/layui.js"></script>
    <!--引入axios.js 用于ajax调用-->
    <script src="/plugins/axios/axios.min.js"></script>
    <script type="text/javascript" src="/plugins/jquery-1.9.1.min.js"></script>
    <script src="/plugins/popover/popover.js"></script>
        <script src="/build/js/appToken.js"></script>

<style>


.input-border-hover {
	
display: inline-block;
height: 32px;
line-height: 1.5;
padding: 4px 7px;
    padding-right: 7px;
font-size: 12px;
border: 1px solid #dddee1;
    border-top-color: rgb(221, 222, 225);
    border-right-color: rgb(221, 222, 225);
    border-bottom-color: rgb(221, 222, 225);
    border-left-color: rgb(221, 222, 225);
border-radius: 4px;
color: #495060;
background-color: #fff;
background-image: none;
position: relative;
cursor: text;
transition: border .2s ease-in-out,background .2s ease-in-out,box-shadow .2s ease-in-out;
}
.ivu-form-item-label{
width: 150px;
}
</style>
</head>
<body>
<!--隐藏元素-->
<!--<p id="staffType"  th:attr="value=${staffType}"  hidden />-->
<!--使用v-cloak技术，在vue渲染完毕前隐藏页面，渲染完成后显示-->
	<p id="businessId" th:attr="value=${businessId}" hidden />
<div id="app" v-cloak>

    <!-- 搜索工具框 开始-->
    <row style="padding: 10px">
        <i-col span="24">
            <Card>
                <p slot="title">
                    <Icon type="ios-search"></Icon>
                    搜索条件
                </p>
                <!--右上侧按钮列表-->

                <div class="layui-btn-group" slot="extra">
                    <button class="layui-btn layui-btn-sm" @click="toLoading">
                        <span v-if="!loading"><i class="layui-icon">&#xe615;</i>查询</span>
                        <span v-else><i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop">&#xe63e;</i>查询中...</span>
                    </button>
                    <button class="layui-btn layui-btn-sm" @click="handleReset('searchForm')" >
                            <span>重置</span>
                    </button>
                </div>

                <!-- <i-button slot="extra" type="info" :loading="loading" icon="ios-search" @click="toLoading" style="margin-right:10px">
                    <span v-if="!loading">查询</span>
                    <span v-else>查询中...</span>
                </i-button>
                <i-button slot="extra"  @click="handleReset('searchForm')" style="margin-right:10px">
                    <span>重置</span>
                </i-button> -->


                <!--查询表单内容-->
                <row :gutter="16">
                    <i-form ref="searchForm"  :model="searchForm"   :rules="ruleValidate" label-position="right" :label-width="100">
                       <i-col span="6">
                            <form-item label="用户名"  prop="regName">
                                <i-input v-model="searchForm.regName"></i-input>
                            </form-item>
                        </i-col>
    
                        <i-col span="6">
                            <form-item label="是否缴纳保证金" prop="isPayDeposit" >
                                <i-select v-model="searchForm.isPayDeposit" clearable filterable  style="width:200px">
                                    <i-option v-for="item in isPayDeposits" :value="item.paramValue" :key="item.paramValue">{{ item.paramName }}</i-option>
                                </i-select>
                            </form-item>
                        </i-col>
                    </i-form>
                </row>
            </Card>
        </i-col>
    </row>
    <!-- 搜索工具框 结束-->
    <!-- 表单Grid，使用layerUI的表格组件 开始 -->
    <row style="padding: 10px">
        <i-col span="24">
            <!-- 使用方法渲染模式 -->
            <table id="listTable" lay-filter="listTable" class="layui-hide"> </table>
            <script type="text/html" id="barTools">
                <!--layui-btn layui-btn-xs-->
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="reg" id="operate">登记</a>
            </script>

        </i-col>
    </row>
    <!-- 表单Grid，使用layerUI的表格组件 结束 -->
        <!--导出Excel隐藏表单-->
    <iframe id="frame" name="iframe" style="display:none;"></iframe>
    <!--导出Excel隐藏表单-->
</div>
<script src="/src/js/comm.js" ></script>
<script src="/src/js/assets/car/auctionRegList.js" ></script>

</body>
</html>
