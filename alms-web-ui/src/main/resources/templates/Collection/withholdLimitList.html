<!DOCTYPE html>
<!--suppress ALL -->
<html lang="zh-cn">
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>代扣额度管理</title>
    <script src="/properties/config.js"></script>
    <link rel="stylesheet" type="text/css" href="/src/css/themes/default.css"/>
    <!-- iview样式 -->
    <link rel="stylesheet" type="text/css" href="/plugins/iview/css/iview.css"/>
    <!--@import url("//unpkg.com/iview/dist/styles/iview.css");-->
    <!--<link rel="stylesheet" type="text/css" href="//unpkg.com/iview/dist/styles/iview.css"/>-->
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>

    <!--   <script src="//unpkg.com/vue/dist/vue.js"></script>
       <script src="//unpkg.com/iview/dist/iview.min.js"></script>-->
    <!-- 引入vue -->
    <script type="text/javascript" src="/plugins/vue/vue.min.js"></script>
    <!-- iview js -->
    <script type="text/javascript" src="/plugins/iview/js/iview.js"></script>
    <!--引入layui.js-->
    <script src="/plugins/layui/layui.js"></script>
    <!--引入axios.js 用于ajax调用-->
    <script src="/plugins/axios/axios.min.js"></script>
    <!-- 引入jQuery，必须在appToken.js 之前引入 -->
    <script src="/build/js/jquery-3.3.1.min.js"></script>
    <!-- 设置全局请求头:app、Authorization -->
    <script src="/build/js/appToken.js"></script>
    <!--引入公共的一些方法-->
    <script src="/src/js/comm.js"></script>


</head>
<body>
<!--隐藏元素-->
<!--<p id="staffType"  th:attr="value=${staffType}"  hidden />-->
<!--使用v-cloak技术，在vue渲染完毕前隐藏页面，渲染完成后显示-->
<div id="app" v-cloak>

    <!-- 搜索工具框 开始-->
    <row style="padding: 10px">
        <i-col span="24">
            <Card>
                <p slot="title">
                    <Icon type="ios-search"></Icon>
                    搜索条件
                </p>

                <i-button type="primary" slot="extra" @click="toLoading" v-if="authValid('search')" style="margin-right:10px">
                    <span v-if="!loading">查询</span>
                    <span v-else>查询中...</span>
                </i-button>
                <i-button type="primary" slot="extra" v-if="authValid('reset')" @click="handleReset('searchForm')" style="margin-right:10px">
                    <span>重置</span>
                </i-button>
                <i-button type="primary" slot="extra" v-if="authValid('add')"
                          @click="addHoldLimit('withHoldLimitForm')" style="margin-right:10px">
                    <span>新增</span>
                </i-button>


                <row :gutter="16">
                    <i-form ref="searchForm" :model="searchForm" label-position="right"
                            :label-width="100">


                        <i-col span="6">
                            <form-item label="渠道：" prop="platformId">
                                <i-select v-model="searchForm.platformId" clearable filterable>
                                    <i-option v-for="item in platformType" :value="item.platformId"
                                              :key="item.platformId">{{
                                        item.platformName }}
                                    </i-option>
                                </i-select>
                            </form-item>
                        </i-col>
                        <i-col span="6">
                            <form-item label="银行：" prop="bankCode">
                                <i-select v-model="searchForm.bankCode" clearable filterable>
                                    <i-option v-for="item in bankType" :value="item.bankCode" :key="item.bankCode">{{
                                        item.bankName }}
                                    </i-option>
                                </i-select>
                            </form-item>
                        </i-col>


                    </i-form>
                </row>
            </Card>
        </i-col>
    </row>
    <!-- 搜索工具框 结束-->
    <row style="padding: 10px">

        <Modal
                v-model="withHoldLimitModel"
                :title="subTitle"
                :mask-closable="false">
            <i-form ref="withHoldLimitForm" :model="withHoldLimitForm" :rules="withHoldLimitValidate"
                    :label-width="150">
                <form-item label="渠道：" prop="platformId">
                    <i-select v-model="withHoldLimitForm.platformId" clearable filterable style="width: 200px">
                        <i-option v-for="item in platformType" :value="item.platformId" :key="item.platformId">{{
                            item.platformName }}
                        </i-option>
                    </i-select>
                </form-item>
                <form-item label="银行名称：" prop="bankCode">
                    <i-select v-model="withHoldLimitForm.bankCode" clearable filterable style="width: 200px">
                        <i-option v-for="item in bankType" :value="item.bankCode" :key="item.bankCode">{{
                            item.bankName }}
                        </i-option>
                    </i-select>
                </form-item>
                <form-item label="单日限额：" prop="dayLimit">
                    <i-input v-model="withHoldLimitForm.dayLimit" placeholder="单日限额"
                             style="width: 200px" number></i-input>
                </form-item>
                <form-item label="单笔限额：" prop="onceLimit">
                    <i-input v-model="withHoldLimitForm.onceLimit" placeholder="单笔限额"
                             style="width: 200px" number></i-input>
                </form-item>
                <form-item label="单月限额：" prop="monthLimit">
                    <i-input v-model="withHoldLimitForm.monthLimit" placeholder="单月限额"
                             style="width: 200px" number></i-input>
                </form-item>
                <form-item label="启用状态：" prop="status">
                    <i-select v-model="withHoldLimitForm.status" placeholder="请选择" style="width: 200px">
                        <i-option value="1">启用</i-option>
                        <i-option value="0">关闭</i-option>
                    </i-select>
                </form-item>

            </i-form>

            <div slot="footer" style="text-align:left">
                <i-button type="primary" @click="submitHoldLimit('withHoldLimitForm')">
                    <span>提交</span>
                </i-button>
                <i-button type="ghost" @click="cancelHoldLimit('withHoldLimitForm')"
                          style="margin-left: 8px;background-color:rgba(255, 153, 0, 1);color:#ffffff">关闭
                </i-button>
            </div>

        </Modal>
    </row>

    <!-- 表单Grid，使用layerUI的表格组件 开始 -->
    <row style="padding: 10px">
        <i-col span="24">
            <!-- 使用方法渲染模式 -->
            <table id="listTable" lay-filter="listTable"></table>
        </i-col>
    </row>
    <!-- 表单Grid，使用layerUI的表格组件 结束 -->


</div>

<script src="/src/js/collection/withholdLimitList.js"></script>
<script type="text/html" id="barTools">
    <!--layui-btn layui-btn-xs-->
    <a class="layui-btn layui-btn-normal layui-btn-xs " id="edit" lay-event="edit" ht-auth="edit">编辑</a>
    <!--<a class="layui-btn layui-btn-normal layui-btn-xs " id="shutdown" lay-event="shutdown" ht-auth="shutdown">停用</a>-->
    <!-- 这里同样支持 laytpl 语法，如： -->
    {{#  if(d.status == 1){ }}
    <a class="layui-btn layui-btn-normal layui-btn-xs " id="shutdown" lay-event="shutdown" ht-auth="shutdown">停用</a>
    {{#  } else if(d.status == 0){  }}
    <a class="layui-btn layui-btn-normal layui-btn-xs " id="start" lay-event="start" ht-auth="start">启用</a>
    {{# } }}
</script>
</body>
</html>
