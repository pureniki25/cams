<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>计提管理</title>
    <link rel="stylesheet" type="text/css" href="/src/css/themes/default.css" />
    <link rel="stylesheet" type="text/css" href="/plugins/iview/css/iview.css" />
    <link rel="stylesheet" type="text/css" href="/plugins/layui/css/layui.css" media="all" />
    <script type="text/javascript" src="/plugins/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/plugins/upLoadTree/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="/plugins/fileUpload/jquery.iframe-transport.js"></script>
    <script type="text/javascript" src="/plugins/fileUpload/jquery.fileupload.js"></script>
    <script src="/build/js/appToken.js"></script>
    <style type="text/css">
        .layui-form-item {
            border-bottom: 2px solid #DBDBDB;
            /*下边框线*/
        }

        .layui-form-item .layui-form-label {
            width: 30%
        }

        .layui-form-item .layui-input-block {
            margin-left: 35%;
            width: 60%;
        }

        .input-border-none {
            border: none;
            font-size: 14px;
            width: 100%;
        }

        .input-border-input {
            font-size: 14px;
            width: 100%;
        }

        .layui-row .grid-demo {
            margin-left: 1%;
            width: 90%;
        }

        .td_label {
            font-weight: bolder;
        }

        .input_label {
            color: #FF3030;
        }

        .selectFile {
            padding: 4px 10px;
            height: 20px;
            line-height: 20px;
            position: relative;
            border: 1px solid #999;
            text-decoration: none;
            color: #666;
        }

        .uploadFile {
            position: absolute;
            overflow: hidden;
            right: 0;
            top: 0;
            opacity: 0;
        }
    </style>

</head>

<body>
    <div id="app" v-cloak>
        <Row style="padding:10px">
            <i-col span="24">
                <Card>
                    <p slot="title">
                        <Icon type="ios-search" />搜索条件
                    </p>
                    <div class="layui-btn-group" slot="extra">
                        <button class="layui-btn layui-btn-sm" @click="search" ht-auth="search">
                            <span v-if="!loading"> <i class="layui-icon">&#xe615;</i>查询</span>
                            <span v-else><i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop">&#xe63e;</i>查询中...</span>
                        </button>

                    <button class="layui-btn layui-btn-sm"
                             @click="addModal=true;">新增</button>
                        <button class="layui-btn layui-btn-sm" @click="deleteAll">删除</button>
                    </div>
                    <i-form ref="searchForm" :model="searchForm" label-position="right" label-width="100">
                        <Row :gutter="0">
                            <i-col span="5">
                                <form-item label="计提日期：从" prop="openDate">
                                    <date-picker type="date" v-model="searchForm.condition.GE_ping_zheng_ri_qi"
                                        placement="bottom-end" placeholder="开始日期" style="width: 200px"></date-picker>

                                    <!--<date-picker  v-model="searchForm.showRepayDateBegin" type="date" placeholder="Select date"   style="width: 200px"></date-picker>-->
                                </form-item>
                            </i-col>
                            <i-col span="1">
                                <form-item label="至">
                                </form-item>
                            </i-col>
                            <i-col span="2">
                                <form-item label="" prop="openDate">
                                    <date-picker type="date" v-model="searchForm.condition.LE_ping_zheng_ri_qi"
                                        placement="bottom-end" placeholder="结束日期" style="width: 200px"></date-picker>

                                    <!--<date-picker  v-model="searchForm.showRepayDateBegin" type="date" placeholder="Select date"   style="width: 200px"></date-picker>-->
                                </form-item>
                            </i-col>
                                      <i-col span="6">

                 
    
                </i-col>
                        </Row>

                        

                    </i-form>
                </Card>
            </i-col>
        </Row>

        <Row style="padding:10px">
            <i-col span="24">
                <table id="main_table" lay-filter="main_table"></table>
                <!--                     <script type="text/html" id="bar_tools"> 
                        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>&ndash;&gt;
                        <a class="layui-btn layui-btn-xs layui-btn-danger " lay-event="del">删除</a>
                    </script>-->
                <i-table ref="selection" :columns="table.col" :data="table.data" :loading="table.loading"
                    @on-selection-change="requires" stripe></i-table>
                <p style="text-align: center; margin-top: 20px;">
                    <Page :total="table.total" :page-size="searchForm.size" @on-change="paging"
                        :current="searchForm.current" show-total></Page>
                </p>
            </i-col>
        </Row>

        <Modal :mask-closable="false" :title="editModalTitle" v-model="editModal" :loading="editModalLoading" @on-ok="handleSubmit"
               :styles="{top: '20px'}" width="90">
            <Row style="padding:10px">
                <i-col span="24">
                    <table id="main_table2" lay-filter="main_table"></table>
                    <!--                     <script type="text/html" id="bar_tools">
                            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>&ndash;&gt;
                            <a class="layui-btn layui-btn-xs layui-btn-danger " lay-event="del">删除</a>
                        </script>-->
                    <i-table ref="selection" :columns="table2.col" :data="table2.data" :loading="table2.loading"
                             @on-selection-change="requires" stripe></i-table>

                </i-col>
            </Row>
        </Modal>


    </div>
    <script src="/plugins/vue/vue.min.js"></script>
    <script src="/plugins/iview/js/iview.js"></script>
    <script src="/plugins/layui/layui.js"></script>
    <script src="/plugins/axios/axios.min.js"></script>
    <script src="/build/js/jquery-3.3.1.min.js"></script>
    <script src="/properties/config.js"></script>
    <script src="/build/js/appToken.js"></script>
    <script src="/src/js/comm.js"></script>
    <script src="/src/js/finance/chengben.js"></script>
</body>

</html>
