<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>还款账号管理</title>
        <link rel="stylesheet" type="text/css" href="/src/css/themes/default.css" />
        <link rel="stylesheet" type="text/css" href="/plugins/iview/css/iview.css" />
        <link rel="stylesheet" type="text/css" href="/plugins/layui/css/layui.css" media="all" />
    </head>
    <body>
        <div id="app" v-cloak>
            <Row  style="padding:10px">
                <i-col span="24">
                    <Card>
                        <p slot="title"><Icon type="ios-search" />搜索条件</p>

                        <div class="layui-btn-group" slot="extra">
                            <button class="layui-btn layui-btn-sm"  @click="search" ht-auth="search">
                                <span v-if="!loading">  <i class="layui-icon">&#xe615;</i>查询</span>
                                <span v-else><i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop">&#xe63e;</i>查询中...</span>
                            </button>

                            <button class="layui-btn layui-btn-sm" @click="editForm.accountId=null;editModal=true;">新增</button>
			<Upload ref="upload" :action="upload.url" :multiple=false
				:with-credentials=true :on-success="uploadSuccess"
				:format="['xls','xlsx']" :before-upload="beforeUpLoadFile"
				:show-upload-list=false :data="editForm"
				style="float: left;margin-left: 10px"> <i-button
				type="info" icon="ios-cloud-upload-outline">导入</i-button> 
			</Upload>
			
		</div>

                        <Row :gutter="0">
                            <i-form ref="searchForm" :model="searchForm"  label-position="right" label-width="100">
                                <i-col span="6">
                                    <Form-item label="公司名称:" >
                                        <i-select v-model="searchForm.condition.LIKE_company_name" clearable filterable>
                                            <!--<i-option v-for="item in companyList" :value="item.areaId" :key="item.areaId">{{item.areaName}}</i-option>-->
                                            <i-option v-for="item in companys" :value="item.companyName" :key="item.companyName">{{item.companyName}}</i-option>
                                        </i-select>
                                    </Form-item>
                                </i-col>
                             
                               <!-- <i-co span="12"></i-co>-->
                            </i-form>
                        </Row>
                    </Card>
                </i-col>
            </Row>

            <Row style="padding:10px">
                <i-col span="24">
                  <table id="main_table" lay-filter="main_table"></table>
<!--                     <script type="text/html" id="bar_tools"> 
                        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>&ndash;&gt;
                        <a class="layui-btn layui-btn-xs layui-btn-danger " lay-event="del">删除</a>
                    </script>-->
                    <i-table :columns="table.col" :data="table.data" :loading="table.loading" stripe></i-table>
                    <p style="text-align: center; margin-top: 20px;"><Page :total="table.total" :page-size="searchForm.size" @on-change="paging" :current="searchForm.current" show-total></Page></p>
                </i-col>
            </Row>


            <Modal :title="editModalTitle" v-model="editModal" :loading="editModalLoading" @on-ok="submitEditForm"
                   @on-cancel="hideEditModal" :styles="{top: '5px'}">
                        <i-form ref="editForm" :model="editForm" :rules="ruleValidate" label-position="right" label-width="150">
                            <!--<input type="hidden" v-model="editForm.accountId"/>-->
                            <Form-item label="公司名称：" prop="companyName">
                                <i-input v-model="editForm.companyName" ></i-input>
                            </Form-item>
                              <Form-item label="公司识别码：" prop="companyNo">
                                <i-input v-model="editForm.companyNo" ></i-input>
                            </Form-item>
                              <Form-item label="公司法人：" prop="companyOwner">
                                <i-input v-model="editForm.companyOwner" ></i-input>
                            </Form-item>
                               <Form-item label="序号：" prop="idx">
                                <i-input v-model="editForm.idx" ></i-input>
                            </Form-item>
                             <Form-item label="企业状态:" prop="companyStatus">
		                        <i-select v-model="editForm.companyStatus" clearable filterable>
		                            <i-option :value="1" :key="1">小规模</i-option>
		                            <i-option :value="2" :key="2">一般纳税人</i-option>
		                            <i-option :value="3" :key="3">个体户</i-option>
		                        </i-select>
	                        </Form-item>
	                        <Form-item label="财务制度:" prop="companyRule">
		                        <i-select v-model="editForm.companyRule" clearable filterable>
		                            <i-option :value="1" :key="1">企业会计制度</i-option>
		                            <i-option :value="2" :key="2">小企业会计准则</i-option>
		                        </i-select>
	                        </Form-item>
	                        <Form-item label="企业类型:" prop="companyType">
		                        <i-select v-model="editForm.companyType" clearable filterable>
		                            <i-option :value="1" :key="1">生产型</i-option>
		                            <i-option :value="2" :key="2">贸易型</i-option>
		                            <i-option :value="3" :key="3">进出口型</i-option>
		                        </i-select>
	                        </Form-item>
	                       
                       
                        </i-form>
                    </Modal>



            <Modal title="详情" v-model="detailModal" :closable="false" :mask-closable="false"  @on-ok="submitEditForm">
                 <i-form ref="editForm" :model="editForm" :rules="ruleValidate" label-position="right" label-width="150">
                     
                        <Form-item label="公司名称：" prop="companyName">
                            <i-input v-model="editForm.companyName"></i-input>
                        </Form-item>
                               <Form-item label="公司识别码：" prop="companyNo">
                                <i-input v-model="editForm.companyNo" ></i-input>
                            </Form-item>
                     
                            <Form-item label="纳税法人：" prop="companyOwner">
                            <i-input v-model="editForm.companyOwner"></i-input>
                        </Form-item>
                            <Form-item label="序号：" prop="idx">
                            <i-input v-model="editForm.idx"></i-input>
                            </Form-item>
<!--                                <Form-item label="企业状态:" prop="companyStatus"> -->
<!-- 		                        <i-select v-model="editForm.companyStatus" > -->
<!-- 		                            <i-option :value="1" :key="1">小规模</i-option> -->
<!-- 		                            <i-option :value="2" :key="2">一般纳税人</i-option> -->
<!-- 		                            <i-option :value="3" :key="3">个体户</i-option> -->
<!-- 		                        </i-select> -->
<!-- 	                        </Form-item> -->
<!-- 	                               <Form-item label="财务制度:" prop="companyRule"> -->
<!-- 		                        <i-select v-model="editForm.companyRule" clearable filterable> -->
<!-- 		                            <i-option :value="1" :key="1">企业会计制度</i-option> -->
<!-- 		                            <i-option :value="2" :key="2">小企业会计准则</i-option> -->
<!-- 		                        </i-select> -->
<!-- 	                        </Form-item> -->
<!-- 	                        <Form-item label="企业类型:" prop="companyType"> -->
<!-- 		                        <i-select v-model="editForm.companyType" clearable filterable> -->
<!-- 		                            <i-option :value="1" :key="1">生产型</i-option> -->
<!-- 		                            <i-option :value="2" :key="2">贸易型</i-option> -->
<!-- 		                            <i-option :value="3" :key="3">进出口型</i-option> -->
<!-- 		                        </i-select> -->
<!-- 	                        </Form-item> -->
                </i-form>
           
            </Modal>
            
          
        </div>
        <script src="/plugins/vue/vue.min.js"></script>
        <script src="/plugins/iview/js/iview.js"></script>
        <script src="/plugins/layui/layui.js"></script>
        <script src="/plugins/axios/axios.min.js"></script>
        <script src="/build/js/jquery-3.3.1.min.js"></script>
        <script src="/properties/config.js"></script>
        <script src="/build/js/appToken.js"></script>
        <script src="/src/js/comm.js"></script>
	<script src="/src/js/finance/departmentBank.js"></script>
</body>
</html>
