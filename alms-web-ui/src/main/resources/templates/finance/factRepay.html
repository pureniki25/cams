<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="/src/css/themes/default.css" />
    <link rel="stylesheet" type="text/css" href="/plugins/iview/2.13.1/css/iview.css" />
    <!-- 引入jQuery，必须在appToken.js 之前引入 -->
    <script src="/build/js/jquery-3.3.1.min.js"></script>
    <title>实还记录</title>
    <style>
        .menuItem{
        margin-top: 10px
    }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <layout>
            <Header>
                <i-form ref="form" show-message label-width="90" label-position="right" inline autocomplete="off" model="form"
                    style="text-align: right;">
                    <form-item label="关键字">
                        <i-input v-model="form.key" placeholder="请输入业务编号或客户名称"></i-input>
                    </form-item>
                    <form-item label="还款方式">
                        <i-select v-model="form.repayType" placeholder="--请选择--" filterable style="width: 180px;text-align: left"
                            clearable>
                            <i-option value="易宝代扣">易宝代扣</i-option>
                            <i-option value="宝付代扣">宝付代扣</i-option>
                            <i-option value="银行代扣">银行代扣</i-option>
                            <i-option value="线下转账">线下转账</i-option>
                            <i-option value="混合代扣">混合代扣</i-option>
                        </i-select>
                    </form-item>
                    <form-item label="财务确认时间">
                        <date-picker type="daterange"
                            style="width: 180px;text-align: left" :options="dateOptions" placeholder="--请选择时间范围--"></date-picker>
                    </form-item>
                    <form-item label="分公司">
                        <i-select v-model="form.companyId" placeholder="--请选择--" filterable style="width: 180px;text-align: left"
                            clearable>
                            <i-option v-for="item in companys" :value="item.areaName" :key="item.areaName">{{item.areaName}}</i-option>
                        </i-select>
                    </form-item>
                    <form-item label="业务类型">
                        <i-select v-model="form.businessType" placeholder="--请选择--" style="width: 180px;text-align: left"
                            filterable clearable>
                            <i-option v-for="item in businessTypes" :value="item.businessTypeId">{{item.businessTypeName}}</i-option>
                        </i-select>
                    </form-item>
                    <form-item label="所属投资端：" prop="srcType" style="width: 180px;text-align: left">
                        <i-select v-model="form.srcType" clearable filterable placeholder="--请选择--">
                            <i-option v-for="item in paymentPlatformList " :value="item" :key="item">{{item}}</i-option>
                            <!-- <i-option value="团贷网">团贷网</i-option>
                                <i-option value="你我金融">你我金融</i-option>
                                <i-option value="粤财">粤财</i-option>
                                <i-option value="线下出款">线下出款</i-option> -->
                            </i-option>
                        </i-select>
                    </form-item>
                    <form-item>
                        <i-button type="primary" @click="refresh" :disabled="syncing">
                            同步数据
                        </i-button>
                        <i-button type="primary" @click="paging(1)" :disabled="syncing">
                            查询
                        </i-button>
                        <i-button type="primary" @click="exportExcel" :disabled="syncing">
                            导出
                        </i-button>
                    </form-item>
                    <!-- <form-item>
                        <i-button type="primary" @click="today" :disabled="syncing">
                            今天
                        </i-button>
                        <i-button type="primary" @click="yesterday" :disabled="syncing">
                            昨天
                        </i-button>
                        <i-button type="primary" @click="thisMonth" :disabled="syncing">
                            本月
                        </i-button>
                        <i-button type="primary" @click="lastMonth" :disabled="syncing">
                            上个月
                        </i-button>
                    </form-item> -->
                </i-form>
            </Header>
            <Content>
                <i-table :columns="table.col" :data="table.data" stripe :loading="table.loading"></i-table>
            </Content>
            <Footer style="text-align: center;width: 100%">
                <Page :total="table.total" ref="pages"  :current="table.current" show-total @on-change="paging"></Page>
            </Footer>
        </layout>

    </div>
    <!-- 引入vue -->
    <script type="text/javascript" src="/plugins/vue/vue.min.js"></script>
    <!-- iview js -->
    <script type="text/javascript" src="/plugins/iview/2.13.1/js/iview.min.js"></script>
    <script type="text/javascript" src="/plugins/layui/layui.js"></script>
    <script type="text/javascript" src="/plugins/axios/axios.min.js"></script>
    <script type="text/javascript" src="/src/js/comm.js"></script>
    <script type="text/javascript" src="/properties/config.js"></script>
    <script type="text/javascript" src="/build/js/appToken.js"></script>
    <script src="/src/js/moment.min.js"></script>
    <script type="text/javascript" src="/src/js/finance/factRepay.js"></script>
</body>

</html>
