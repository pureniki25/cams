<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="/src/css/themes/default.css" />
    <link rel="stylesheet" type="text/css" href="/plugins/iview/2.13.1/css/iview.css" />
    <title>代扣确认</title>
    <style>
        .marginRight {
            margin-right: 25px;
        }

        .ivu-card-head {
            border-bottom: 1px solid #e9eaec;
            padding: 14px 16px;
            line-height: 1;
            background-color: rgba(204, 235, 248, 1);
            color: #3598DC
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <card>
            <div slot="title" >
                <span>合同编号:</span>
                <span class="marginRight">{{baseInfo.businessId}}</span>
                <span>借款金额:</span>
                <span class="marginRight">{{baseInfo.borrowAmount}}</span>
                <span>借款期限:</span>
                <span class="marginRight">{{baseInfo.borrowLimit+'个月'}}</span>
                <span>还款方式:</span>
                <span class="marginRight">{{baseInfo.repaymentType}}</span>
                <span>费率:</span>
                <span class="marginRight">利率 {{baseInfo.borrowRate}}% / 年</span>
                <span>业务类型:</span>
                <span class="marginRight">{{baseInfo.businessType}}</span>
            </div>
            <i-table :columns="table.col" :data="table.data">
            </i-table>
            <i-button type="success" @click="openConfirmModal()">确认代扣金额</i-button>
            <i-button @click="closeModal">关闭</i-button>
        </card>
    </div>
    <!-- 引入vue -->
    <script type="text/javascript" src="/plugins/vue/vue.min.js"></script>
    <!-- iview js -->
    <script type="text/javascript" src="/plugins/iview/2.13.1/js/iview.min.js"></script>
    <script type="text/javascript" src="/plugins/layui/layui.js"></script>
    <script type="text/javascript" src="/plugins/axios/axios.min.js"></script>
    <script type="text/javascript" src="/src/js/comm.js"></script>
    <script type="text/javascript" src="/properties/config.js"></script>
    <script type="text/javascript" src="/build/js/appToken.js"></script>
    <script type="text/javascript" src="/src/js/finance/confirmWithhold.js"></script>
</body>

</html>
