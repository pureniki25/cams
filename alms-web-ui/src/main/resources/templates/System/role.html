<!DOCTYPE html>
<!--suppress ALL -->
<html lang="zh-cn">
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>角色设置</title>
    <script src="/properties/config.js"></script>
    <link rel="stylesheet" type="text/css" href="/src/css/themes/default.css" />
    <!-- iview样式 -->
    <link rel="stylesheet" type="text/css" href="/plugins/iview/css/iview.css" />
    <!--@import url("//unpkg.com/iview/dist/styles/iview.css");-->
    <!--<link rel="stylesheet" type="text/css" href="//unpkg.com/iview/dist/styles/iview.css"/>-->
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all" />

    <!--   <script src="//unpkg.com/vue/dist/vue.js"></script>
       <script src="//unpkg.com/iview/dist/iview.min.js"></script>-->
    <!-- 引入vue -->
    <script type="text/javascript" src="/plugins/vue/vue.min.js"></script>
    <!-- iview js -->
    <script type="text/javascript" src="/plugins/iview/js/iview.js"></script>
    <!--引入layui.js-->
    <script src="/plugins/layui/layui.js"></script>
    <!--引入axios.js 用于ajax调用-->
    <script src="/plugins/axios/axios.min.js"></script>
    <!-- 引入jQuery，必须在appToken.js 之前引入 -->
    <script src="/build/js/jquery-3.3.1.min.js"></script>
    <!-- 设置全局请求头:app、Authorization -->
    <script src="/build/js/appToken.js"></script>
    <!--引入公共的一些方法-->
    <script src="/src/js/comm.js"></script>
</head>

<body>
    <!--隐藏元素-->
    <!--<p id="staffType"  th:attr="value=${staffType}"  hidden />-->
    <!--使用v-cloak技术，在vue渲染完毕前隐藏页面，渲染完成后显示-->
    <div id="app" v-cloak>
        <card title="角色设置">
            <row>
                <i-col>
                        <button class="layui-btn " @click="openModal(true)" >新增</button>    
                    <!-- <i-button @click="openModal(true)">新增</i-button> -->
                </i-col>
            </row>
            <table id="role" lay-filter="role"></table>
            <script type="text/html" id="barTools">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
            </script>

            <Modal v-model="editModal.show">
                <Card title="权限设置">
                    <i-form :model="editForm" ref="editForm" label-position="right" :label-width="100" >
                        <form-item label="角色编码" prop="roleCode">
                            <i-input v-model="editForm.roleCode" :value.sync="editForm.roleCode" :disabled="editModal.type&&editModal.type=='update'" ></i-input>
                        </form-item>
                        <form-item label="角色名称" prop="roleName">
                            <i-input v-model="editForm.roleName" :value.sync="editForm.roleName" ></i-input>
                        </form-item>
                        <form-item label="角色区域控制类型" prop="roleAreaType">
                            <i-select :model.sync="editForm.roleAreaType"  v-model="editForm.roleAreaType">
                                <i-option value="1">全局性</i-option>
                                <i-option value="2">区域性</i-option>
                                <i-option value="3">只看自己跟进的</i-option>
                                <i-option value="4">只查看车贷业务</i-option>
                                <i-option value="5">只查看房贷业务</i-option>

                            </i-select>
                        </form-item>
                    </i-form>
                </Card>
                <row slot="footer">
                    <div class="layui-btn-group">
                        <button class="layui-btn" @click="save">保存</button>
                        <button class="layui-btn" @click="closeModal">关闭</button>
                    </div>
                </row>
            </Modal>
        </card>
    </div>
    <script src="/src/js/System/role.js"></script>
</body>

</html>
