<!DOCTYPE html>
<!--suppress ALL -->
<html lang="zh-cn">
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>通知公告</title>
    <script src="/properties/config.js"></script>
    <link rel="stylesheet" type="text/css" href="/src/css/themes/default.css" />
    <!-- iview样式 -->
    <link rel="stylesheet" type="text/css" href="/plugins/iview/css/iview.css" />
    <!--@import url("//unpkg.com/iview/dist/styles/iview.css");-->
    <!--<link rel="stylesheet" type="text/css" href="//unpkg.com/iview/dist/styles/iview.css"/>-->
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all" />

    <!--   <script src="//unpkg.com/vue/dist/vue.js"></script>
       <script src="//unpkg.com/iview/dist/iview.min.js"></script>-->
    <!-- 引入vue -->
    <script type="text/javascript" src="/plugins/vue/vue.min.js"></script>
    <!-- iview js -->
    <script type="text/javascript" src="/plugins/iview/js/iview.js"></script>
    <!--引入layui.js-->
    <script src="/plugins/layui/layui.js"></script>
    <!--引入axios.js 用于ajax调用-->
    <script src="/plugins/axios/axios.min.js"></script>
    <!-- 引入jQuery，必须在appToken.js 之前引入 -->
    <script src="/build/js/jquery-3.3.1.min.js"></script>
    <!-- 设置全局请求头:app、Authorization -->
    <script src="/build/js/appToken.js"></script>
    <!--引入公共的一些方法-->
    <script src="/src/js/comm.js"></script>
</head>

<body>
    <!--隐藏元素-->
    <!--<p id="staffType"  th:attr="value=${staffType}"  hidden />-->
    <!--使用v-cloak技术，在vue渲染完毕前隐藏页面，渲染完成后显示-->
    <div id="app" v-cloak>
        <Card title="用户区域设置">
            <Row>
                <i-col span="24">
                    <i-form :model="schForm" label-position="right" :label-width="100" inline>
                        <form-item label="用户姓名">
                            <i-input v-model="schForm.userName"></i-input>
                        </form-item>
                        <form-item label="用户id">
                            <i-input v-model="schForm.userId"></i-input>
                        </form-item>
                        <form-item label="管理区域/公司名">
                            <i-input v-model="schForm.areaId"></i-input>
                        </form-item>
                        <form-item label="管理区域/公司名">
                            <i-select v-model="schForm.areaLevel">
                                <i-option value="60">公司</i-option>
                                <i-option value="40">区域</i-option>
                            </i-select>
                        </form-item>
                        <i-button @click="search">查询</i-button>
                        <i-button @click="app.addSysUserAreaModal.show=true">新增</i-button>
                    </i-form>
                </i-col>
            </Row>
            <table id="userarea" lay-filter="userarea"></table>
            <script type="text/html" id="barTools">
                <a class="layui-btn layui-btn-xs" lay-event="delete">删除</a>
            </script>
        </Card>
        <Modal title="新增用户管理区域" v-model="addSysUserAreaModal.show">
            <Row>
                <i-col span="24">
                    <i-form :model="addForm" ref="addForm" label-position="right" :label-width="100" inline>
                        <form-item label="用户id">
                            <i-input v-model="addForm.userId"></i-input>
                        </form-item>
                        <form-item label="管理区域/公司名">
                            <i-select v-model="addForm.areaLevel" @on-change="listArea">
                                <i-option value="60">公司</i-option>
                                <i-option value="40">区域</i-option>
                            </i-select>
                        </form-item>
                        <form-item label="管理区域/公司名">
                            <i-select v-model="addForm.areaId"  filterable >
                                <i-option v-for="item in addForm.areaList" :value="item.areaId">{{item.areaName}}</i-option>
                            </i-select>
                        </form-item>
                    </i-form>
                </i-col>
            </Row>
            <Row slot="footer">
                <i-button @click="add">确定</i-button>
                <i-button @click="app.addSysUserAreaModal.show=false">取消</i-button>
            </Row>
        </Modal>
    </div>
    <script src="/src/js/System/userarea.js"></script>
    <script>
    </script>
</body>

</html>
